spring:

  datasource:
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    url: ${USER_DB_URI}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    database: mysql
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true
    hibernate:
      ddl-auto: create-drop
    show-sql: true

logging:
  root: DEBUG

server.port: ${USER_SERVICE_PORT}