plugins {
    id 'java'
    id 'org.springframework.boot' version '3.3.0'
    id 'io.spring.dependency-management' version '1.1.5'
}

group = 'com.jellybrains.quietspace'
version = '0.0.1-SNAPSHOT'

java {
    sourceCompatibility = '17'
}

configurations {
    compileOnly {
        extendsFrom annotationProcessor
    }

    configureEach {
        exclude group: 'org.springframework.boot', module: 'spring-boot-starter-webflux'
        exclude group: 'org.springframework', module: 'retry:spring-retry:2.0.6'
        exclude group: 'org.springframework.boot', module: 'spring-boot-starter-validation'
        exclude group: 'org.springframework.boot', module: 'spring-boot-starter-websocket:3.3.3'
        exclude group: 'org.springframework.kafka', module: 'spring-kafka'
        exclude group: 'org.springframework.kafka', module: 'spring-kafka-test'
        exclude group: 'io.projectreactor', module: 'reactor-test'
    }
}

repositories {
    mavenCentral()
}

ext {
    set('springCloudVersion', "2023.0.1")
}

dependencies {
    implementation 'org.springframework.cloud:spring-cloud-starter-netflix-eureka-server'
}

dependencyManagement {
    imports {
        mavenBom "org.springframework.cloud:spring-cloud-dependencies:${springCloudVersion}"
    }
}

tasks.named('test') {
    useJUnitPlatform()
}